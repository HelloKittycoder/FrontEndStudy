<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条demo1（自己写的）</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }
        .containerDiv {
            width: 98%;
            margin: 0 auto; /* 设置div在body中居中 */
            border: 1px solid red;
            height: 1500px;
        }
        .column_1_1 {
            width: 100%;
        }
        .dd-row {
            border: 1px solid burlywood;
            margin: 3px;
            padding: 10px;
        }
        /* 进度条样式 */
        /**
        为什么进度条样式里没有设置高度，进度条却有高度呢？是不是高度可以不用设置呢？
        答：高度需要设置，进度条之所以有高度是因为div.dd-progress-bar的文字占了高度
         */
        .dd-progress {
            /*border: 1px solid black;*/
            background: #c7c1c1;
            border-radius: 10px;
            overflow: hidden;
            height: 21px;
        }
        .dd-progress-bar {
            /*border: 1px solid red;*/
            background: #1adc30;
            text-align: center;
            color: #fff;
            float: left; /* 加这个属性的原因：进度条如果是在td内部，td设置成align:center，里面不设置float:left，图形就会受到影响 */
        }
        .current_pointer {
            border: 1px solid red;
            background: red;
            height: 10px;
            width: 3px;
            cursor: pointer;
            position: absolute;
        }
        .dd-row .pointer_container {
            height: 10px;
            position: relative;
        }
        .dd-row .displayer {
        }
    </style>
</head>
<body>
<div class="containerDiv">
    <div class="dd-row">
        <div id="div1" class="column_1_1">
            <div class="dd-progress">
                <div class="dd-progress-bar" style="width: 20%">20%</div>
            </div>
        </div>
    </div>
    <div class="dd-row">
        <div class="pointer_container">
            <div id="pointer1" class="current_pointer"></div>
        </div>
    </div>
    <div class="dd-row">
        <div id="displayer" class="displayer"></div>
    </div>
</div>
<!-- 前端库在线引用地址：https://www.bootcdn.cn/ -->
<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        $("#displayer").html("top："+$("#pointer1").offset().top
            +"，left："+$("#pointer1").offset().left);

        // 声明变量，用于计算鼠标按下位置到div位置长度距离
        var disX = 0;
        var pointerDiv = $("#pointer1");
        var permitDrag = false;

        // 参考链接：https://www.cnblogs.com/ytraister/p/10982247.html
        // https://blog.csdn.net/shadow_yi_0416/article/details/89180644
        // http://106.15.38.76:8080/btdemo4/theme/admin_1/components_ion_sliders.html
        $("#pointer1").mousedown(function (event) {
            // disX = event.clientX - pointerDiv.offset().left;
            permitDrag = true;
            // disY = event.pageY - pointerDiv.offset().top;

            $(document).mousemove(function (e) {
                if (permitDrag) {
                    pointerDiv.css({"left": e.offsetX - disX + 'px'});
                }
            });
        });

        $("#pointer1").mouseup(function (event) {
            permitDrag = false;
        });
    });
</script>
</body>
</html>
