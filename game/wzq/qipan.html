<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Group Chat!</title>
    <link type="text/css" rel="stylesheet" href="css/qipan.css"/>
</head>

<body>
<div class="container">
    <div class="qipanContainer">
        <div class="qipanContent">
            <div class="leftNum" style="float: left;"></div>
            <div class="topNum" style="float: left;"></div>
            <div class="rightNum" style="float: right;"></div>
            <div id="qipan" style="float: left;" class="qipan"></div>
            <div class="bottomNum" style="float: left;"></div>
        </div>
    </div>
    <div class="tools">
        <div id="statusText" class="status">未开始</div>
        <div class="buttonGroup">
            <input id="undoChessBtn" type="button" class="undoChess" value="悔棋"/>
            <input id="restartChessBtn" type="button" class="restartChess" value="重新开始"/>
        </div>
    </div>
</div>
<script type="text/javascript" src="script/qipan.js"></script>
</body>
</html>
