<!-- 需求说明：（这个demo里带排序）
    初始状态：页面一进来，列表按照交易时间倒序排列；图上也要加载对应数据的标号

    基础逻辑：
    1.列表标号：
    对所有选中行，依次按照交易时间从早到晚进行标号
    2.图形展示：
    所有勾选的行的标号，需要同时在图上体现

    列表变动时的逻辑：
    1.如果列表对交易时间进行排序，依然需要保持【基础逻辑】1、2的逻辑
    举例：假如列表是升序排列的，标的序号就是从小到大的；
    假如列表是降序排列的，标的序号就是从大到小的
    2.勾选项如果发生变化：标号也要发生变更，未勾选的行的“序号”就显示成空的；标号变化，图上也要发生变化
 -->
