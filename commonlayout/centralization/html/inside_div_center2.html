<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>如何让div中的元素垂直居中</title>
    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .containerDiv1 {
            width: 300px;
            height: 150px;
        }

        .containerDiv2 {
            width: 300px;
            /*height: 200px;*/
        }

        .testDiv {
        }

        .testDiv2 {
            float: left;
        }
    </style>
</head>
<body>
<h4>如何让div中的元素垂直居中</h4>
<!--
  如何让div中的元素垂直居中
  技术要点：
-->

<!-- 场景1：div里只有文字，如何让文字垂直居中 -->
<!-- 方法1：将line-height设置成和height一样 -->
<div class="containerDiv1" style="border: 1px solid; line-height: 150px">
    查看数据
</div>

<!-- 方法2：将line-height设置成和height一样 -->
<div class="containerDiv1" style="border: 1px solid; display: table-cell; vertical-align: middle">
    查看数据
</div>

<!-- 场景2：两列布局（这两列高度会不一样）
div里有两个div（.testDiv），展示的内容是在testDiv里，containerDiv2的高度取这两列中更大的高度 -->
<!--
处理要点：（1）外层div的样式要写 display: table（如果要想让testDiv上带百分比的宽度生效，这个就必须写）
（2）内层div的样式写 display: table-cell; vertical-align: middle;
-->
<div>
    <div class="containerDiv2" style="border: 1px solid; display: table">
        <div class="testDiv" style="display: table-cell; vertical-align: middle; width: 50%; height: 150px; border: 1px solid red;">这是一个测试div</div>
        <div class="testDiv" style="display: table-cell; vertical-align: middle; width: 50%; height: 150px; border: 1px solid red;">
            <div>这是一个测试div，这是一个测试div，这是一个测试div，这是一个测试div</div>
        </div>
    </div>
    <div>底部提示</div>
</div>

<!-- 场景3：两列布局（这两列高度是一样的）
处理要点：
display: flex; 流式布局
text-align: justify;
justify-content: center; 水平居中
align-items: center; 垂直居中
 -->
<div>
    <div>
        <div class="containerDiv2" style="border: 1px solid;">
            <div class="testDiv2" style="display: flex; text-align: justify; justify-content: center; align-items: center; width: 50%; height: 150px; border: 1px solid red;">
                <div>这是一个测试div，这是一个测试div，这是一个测试div，这是一个测试div</div>
            </div>
            <div class="testDiv2" style="display: flex; text-align: justify; justify-content: center; align-items: center; width: 50%; height: 150px; border: 1px solid red;">
                <div>这是一个测试div，这是一个测试div，这是一个测试div，这是一个测试div</div>
            </div>
        </div>
        <!-- 清除上面的float浮动，造成的高度塌陷 -->
        <div style="clear: both">底部提示</div>
    </div>
</div>

</body>
</html>
