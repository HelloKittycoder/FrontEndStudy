<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P262 8.1 一切都从ContainerLayout开始
            var container = new Ext.Panel({
                width: 200,
                height: 150,
                layout: 'absolute',
                frame: true,
                items: [
                    {
                        xtype:'box',
                        autoEl: {
                            html:'Box1'
                        },
                        width: 100,
                        height: 30,
                        x: 10,
                        y: 10
                    },
                    {
                        xtype:'box',
                        autoEl: {
                            html:'Box2'
                        },
                        width: 100,
                        height: 30,
                        x: 20,
                        y: 20
                    },
                    {
                        xtype:'box',
                        autoEl: {
                            html:'Box3'
                        },
                        width: 100,
                        height: 30,
                        x: 30,
                        y: 30
                    }
                ],
                renderTo: 'container'
            });
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
