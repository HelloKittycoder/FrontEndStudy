<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P276 8.10 列布局ColumnLayout
            var container = new Ext.Panel({
                title: 'Column Layout',
                width: 300,
                height: 280,
                layout: 'column',
                items: [
                    {
                        title: 'Column1',
                        html: 'relative width',
                        columnWidth: .5
                    },
                    {
                        title: 'Column2',
                        html: 'fixed width',
                        columnWidth: 80
                    },
                    {
                        title: 'Column3',
                        html: 'relative width',
                        columnWidth: .4
                    },
                ],
                renderTo: 'container'
            });
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
