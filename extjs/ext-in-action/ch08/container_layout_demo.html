<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P262 8.1 一切都从ContainerLayout开始
            var innerCompStyles = 'border:1px dotted #00F;margin:5px';
            var outerCompStyles = 'padding:2px;border:5px solid #050';
            var container = new Ext.Container({
                width: 300,
                style: outerCompStyles,
                items: [
                    {
                        xtype:'box',
                        autoEl: {
                            html:'Component 1'
                        },
                        style:innerCompStyles
                    },
                    {
                        xtype:'box',
                        autoEl: {
                            html:'Component 2'
                        },
                        style:innerCompStyles
                    }
                ],
                renderTo: 'container'
            });
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
