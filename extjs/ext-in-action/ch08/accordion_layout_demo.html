<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P269 8.5 如手风琴般的AccordionLayout
            var container = new Ext.Panel({
                title: 'Fit Layout',
                width: 300,
                height: 280,
                layout: 'accordion',
                /*layoutConfig: {
                    animate: true,
                    activeOnTop: true
                },*/
                items: [
                    {
                        xtype: 'panel',
                        title: 'InnerPanel1',
                        items: [
                            {xtype: 'button', text: 'Accordion Btn1'}
                        ]
                    },
                    {
                        xtype: 'panel',
                        title: 'InnerPanel2',
                        items: [
                            {xtype: 'button', text: 'Accordion Btn2'}
                        ]
                    },
                    {
                        xtype: 'panel',
                        title: 'InnerPanel3',
                        items: [
                            {xtype: 'button', text: 'Accordion Btn3'}
                        ]
                    }
                ],
                renderTo: 'container'
            });
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
