<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P274 8.8 边界布局BorderLayout
            var container = new Ext.Panel({
                title: 'Border Layout',
                width: 300,
                height: 180,
                frame: false,
                layout: 'border',
                defaultType: 'panel',
                defaults: {
                    headerCfg: {
                        tag: 'center',
                        cls: 'x-panel-header'
                    }
                },
                items: [
                    {title: '朱雀', region: 'south'},
                    {title: '玄武', region: 'north'},
                    {title: '青龙', region: 'east'},
                    {title: '白虎', region: 'west'},
                    {region: 'center', autoEl: 'center',
                    html: '玄武拱北，朱雀峙南，青龙盘东，白虎踞西'},
                ],
                renderTo: 'container'
            });
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
