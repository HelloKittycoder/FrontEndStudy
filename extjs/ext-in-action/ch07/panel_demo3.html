<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P230 7.2.1 添加子组件/容器 使用其他类型的子组件，指定xtype
            var container = new Ext.Panel({
                width: 300,
                height: 180,
                title: 'Panel Demo',
                frame: true,
                items: [
                    {
                        xtype: 'button',
                        text: 'button'
                    },
                    {
                        xtype: 'container',
                        style: 'border: 1px dotted #00F;',
                        autoEl: {
                            html: 'Container'
                        }
                    }
                ],
                style: 'border: 2px solid #000;'
            });
            container.render('container');
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
