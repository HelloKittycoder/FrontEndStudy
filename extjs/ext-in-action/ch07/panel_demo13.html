<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P238 7.2.4 删除子组件/容器
            var container = new Ext.Panel({
                width: 300,
                height: 180,
                title: 'Panel Demo',
                frame: true,
                items: [
                    {xtype: 'button', text: 'Button1', id: 'bt1'},
                    {xtype: 'button', text: 'Button2', id: 'bt2'},
                    {xtype: 'button', text: 'Button3', id: 'bt3'},
                    {autoEl: {html: 'Panel1'}, id: 'pn1'},
                    {autoEl: {html: 'Panel2'}, id: 'pn2'}
                ]
            });
            container.render('container');
            
            // 删除子组件/容器
            // 方式1：使用组件引用
            var bt1 = Ext.getCmp('bt1');
            container.remove(bt1);
            
            // 方式2：使用ID字符串
            container.remove('bt2');
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
