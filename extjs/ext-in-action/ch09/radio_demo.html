<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P312 9.6 复选组件与单选组件-单选组件
            var fontSizes = new Ext.form.RadioGroup({
                fieldLabel:'Font Sizes',
                items: [
                    {boxLabel:'12px', inputValue:'12'},
                    {boxLabel:'14px', inputValue:'14'},
                    {boxLabel:'16px', inputValue:'16'},
                ]
            });

            var form = new Ext.form.FormPanel({
                title: 'FormPanel',
                width: 350,
                height: 100,
                frame: true,
                labelWidth: 80,
                items: [
                    fontSizes
                ],
                renderTo: 'container'
            });

        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
