<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="../../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- 引入基础类定义 -->
    <script type="text/javascript" src="../../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <!-- 引入所有组件 -->
    <script type="text/javascript" src="../../lib/ext-3.0/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            // P428 14.2 读取服务器数据
            var treePanel = new Ext.tree.TreePanel({
                title:'This is a Tree',
                loader:new Ext.tree.TreeLoader({
                    //指向远程的数据源
                    url:'resources/tree_nodes.json'
                }),
                root:{
                    text:'ROOT',
                    expanded:true
                },
                autoScroll:true,
                renderTo:'container'
            });
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
