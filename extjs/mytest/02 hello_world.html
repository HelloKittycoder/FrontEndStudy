<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- ExtJs 框架 START -->
    <script type="text/javascript" src="../lib/ext-3.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../lib/ext-3.0/ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/ext-3.0/resources/css/ext-all.css"/>
    <!-- ExtJs 框架 END -->
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.MessageBox.alert('标题', 'Hello World!');
        });
    </script>
</head>
<body>
<!--
说明：
（1）Ext.onReady()：ExtJS Application的入口，就相当于Java或者C#的main函数
（2）Ext.MessageBox.alert()：弹出对话框
-->
</body>
</html>
