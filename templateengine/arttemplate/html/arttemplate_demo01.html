<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>art-template demo01</title>
    <style type="text/css">
        body {
            background: #F9F9FA;
        }
        .containerDiv {
            width: 98%;
            margin: 0 auto; /* 设置div在body中居中 */
        }
        .containerDiv>div {
            border: 1px solid black;
            width: 100%;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="containerDiv">
    <div id="templateDiv1"></div>
    <div id="templateDiv2"></div>
</div>

<script id="template1" type="text/html">
    <h4>{{title}}</h4>
    <ul>
        {{each list value i}}
            <li>索引{{i+1}}:{{value}}</li>
        {{/each}}
    </ul>
</script>
<script id="template2" type="text/html">
    <h4>{{title}}</h4>
    <table>
        <thead>
            {{each allThData thData i}}
                <tr>
                    {{each thData thEle j}}
                        <th>{{thEle}}</th>
                    {{/each}}
                </tr>
            {{/each}}
        </thead>
        <tbody>
            {{each allTbodyData tbodyData i}}
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{tbodyData.id}}</td>
                    <td>{{tbodyData.name}}</td>
                    <td>{{tbodyData.age}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</script>

<!-- 前端库在线引用地址：https://www.bootcdn.cn/ -->
<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
<script src="../lib/template-web.js"></script>
<script type="text/javascript">
    $(function () {
        var result1 = template('template1', {
            title : '模板1',
            list : ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
        });
        $("#templateDiv1").html(result1);

        var result2 = template('template2', {
            title2 : '模板2',
            allThData : [["序号", "id" , "姓名", "年龄"],["序号2", "id2" , "姓名2", "年龄2"]],
            allTbodyData : [{id : 101, name : "张三", age : 10},
                {id : 102, name : "李四", age : 20},
                {id : 103, name : "王五", age : 30}]
        });
        $("#templateDiv2").html(result2);
    });
</script>
</body>
</html>
