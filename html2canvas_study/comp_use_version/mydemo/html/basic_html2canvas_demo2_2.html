<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../../../../easyui/lib/jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../lib/html2canvas/comp_use_version/html2canvas.js"></script>
    <script type="text/javascript" src="../../../../lib/html2canvas/comp_use_version/canvas2image.js"></script>
    <script type="text/javascript" src="../../../../lib/html2canvas/comp_use_version/jspdf.debug.js"></script>

    <style type="text/css">
        .container {
            display: table;
            border-collapse:collapse
        }
        .column {
            display:table-row;

        }
        #myTable {
            border: 1px solid red;
        }
        .cell {
            display: table-cell;
            border-width: 0 1px 1px 0;
            border-style: solid;
            border-color: red;
            /*border: 1px solid red;*/
            width: 120px;
            height: 20px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        /*table的最后一行单元格 没有下边框*/
        #myTable .column:last-child div {
            border-bottom-width: 0;
        }
        /*table的最后一列单元格 没有右边框*/
        #myTable div:last-child {
            border-right-width: 0;
        }
    </style>
    <script type="text/javascript">
        function screenshot(dom) {
            html2canvas(dom, {
                useCORS: true, // 【重要】开启跨域配置
                logging: true,
                onrendered: function (canvas) {
                    var saveImage = canvas.toDataURL("image/jpg");
                    var saveLink = document.createElement('a');
                    saveLink.href = saveImage;
                    saveLink.download = 'downLoad.jpg';
                    saveLink.click();
                }
            });
        }

        $(function () {
            $("#screenshot1").click(function () {
                screenshot($(".container")[0]);
            });
        });
    </script>
</head>
<body>
    <button id="screenshot1">截图</button>
    <div id="myTable" class="container">
        <div class="column">
            <div class="cell">ddd</div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="column">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="column">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="column">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="column">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
