<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <!-- 参考链接：http://www.softwhy.com/article-10073-1.html -->
    <title>offsetX demo</title>
    <style type="text/css">
        #ant{
            width:200px;
            height:200px;
            background-color:#639;
            margin:0px auto;
        }
        #zuobiao{
            width:150px;
            margin:0px auto;
        }
    </style>
    <script>
        window.onload=function(){
            let odiv = document.getElementById("ant");
            let zuobiao=document.getElementById("zuobiao");
            odiv.onmousemove = function (ev) {
                zuobiao.innerHTML="X:"+ev.offsetX+" Y:"+ev.offsetY;
            }
        }
    </script>
</head>
<body>
<div id="ant"></div>
<div id="zuobiao"></div>
</body>
</html>
