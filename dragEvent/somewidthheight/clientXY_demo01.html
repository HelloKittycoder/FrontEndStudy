<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clientX和clientY</title>
    <script type="text/javascript">
        // 参考链接：https://www.cnblogs.com/ytraister/p/10959867.html
        document.onmousemove = function (e) {
            var oDiv = document.getElementById("div");
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; // 获取scrollTop，即获取滚动条距离顶部高度
            var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;

            // clientX和clientY解释为：鼠标的可视区坐标
            oDiv.style.left = e.clientX + scrollLeft + "px";
            oDiv.style.top = e.clientY + scrollTop + "px";
        }
    </script>
</head>
<body style="height: 2000px;">
<div id="div" style="width: 100px; height: 100px; background: #ccc; position: absolute"></div>
</body>
</html>
